<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Smart Phones</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
      <header class="my-5">
            <h2 class="text-center">Smart Phones</h2>
            <div class="d-flex align-items-center justify-content-center">
                  <input id="search-field" class="form-control w-25" type="search" placeholder="Search"
                        aria-label="Search">
                  <button id="btn-search" class="btn btn-primary" type="submit">Search</button>
            </div>
      </header>

      <main class="my-5">
            <!-- spinner -->
            <section id="toggler" class="d-none">
                  <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-primary" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                  </div>
            </section>
            <section>
                  <div id="phone-conatiner" class="row row-cols-1 row-cols-md-3 g-4">
                        <!-- <div class="col">
                              <div class="card h-100">
                                    <img src="..." class="card-img-top" alt="...">
                                    <div class="card-body">
                                          <h5 class="card-title">Card title</h5>
                                          <p class="card-text">This is a longer card with supporting text below as a
                                                natural lead-in to additional content. This content is a little bit
                                                longer.</p>
                                    </div>
                              </div>
                        </div> -->

                  </div>
            </section>
            <!-- not found  -->
            <section id="no-phone-found" class="d-none">
                  <h2 class="text-danger text-center">Not Found Any Phone </h2>
            </section>
            <!-- show all  -->
            <section id="show-all" class="d-flex justify-content-center d-none my-5 ">
                  <a class="btn btn-warning btn-lg px-5" href="#" role="button">Show All</a>
            </section>
            <!-- modal  -->
            <section id="phone-details">
                   <div class="modal fade " id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" 
                        aria-hidden="true">
                        <div class="modal-dialog">
                              <div class="modal-content">
                                    <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="phoneDetailsLabel"> </h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div id="phone-body" class="modal-body">
                                        
                                    </div>
                                    <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-primary"></button>
                                    </div>
                              </div>
                        </div>
                  </div> 
            </section>
      </main>



      <!-- bootstrap  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

      <!-- js  -->
      <script src="js/utilities.js"></script>
      <script src="js/app.js"></script>
</body>

</html>
